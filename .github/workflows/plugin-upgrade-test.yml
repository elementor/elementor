name: Upgrade Elementor test

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/config.json'
      - 'bin/**'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Elementor version from WordPress svn'
        required: false
        default: ''

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build-plugin:
    uses: ./.github/workflows/build.yml
  run-upgrade-test:
    name: Playwright plugin upgrade test
    runs-on: ubuntu-latest
    needs: [build-plugin]
    if: ${{ github.event.pull_request.title == null || needs.build-plugin.outputs.changelog_diff }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Install Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-plugin.outputs.artifact_name }}
          path: ./build
      - name: Download hello-elementor theme
        run: |
          curl -L --output hello-elementor.zip "https://downloads.wordpress.org/theme/hello-elementor.zip"
          unzip hello-elementor
          ls -l
      - name: Install dependencies
        run: |
            npm ci
      - name: Install wp-test-server
        run: |
          cd wp-test-server
          npm ci
          npm run build
          cd ..
          npm link wp-test-server/
      - name: Install WP
        run: |
          mkdir elementor
          cp -r ./build/* elementor
          rm -rf build
          zip -r elementor elementor
          mkdir plugin
          mv ./elementor.zip plugin
          npx wp-test-server start port=8888 config=tests/playwright/upgrade-test/.test-server.config.json
          npx wp-test-server cli port=8888 command="bash wp-config/configure-wp.sh" config=tests/playwright/upgrade-test/.test-server.config.json
          if [ -z $ELEMENTOR_PLUGIN_VERSION ]; then
            npx wp-test-server cli port=8888 command="wp plugin install elementor --activate" config=tests/playwright/upgrade-test/.test-server.config.json
          else
            npx wp-test-server cli port=8888 command="bash -c 'wp plugin install elementor --version=$ELEMENTOR_PLUGIN_VERSION --activate --force'" config=tests/playwright/upgrade-test/.test-server.config.json
          fi
          npx wp-test-server cli port=8888 command="wp plugin list" config=tests/playwright/upgrade-test/.test-server.config.json
        env:
          ELEMENTOR_PLUGIN_VERSION: ${{inputs.version}}
      - name: Upgrade site
        run: |
          npx wp-test-server cli port=8888 command="wp plugin install ./plugin/elementor.zip --force" config=tests/playwright/upgrade-test/.test-server.config.json
          npx wp-test-server cli port=8888 command="wp plugin list" config=tests/playwright/upgrade-test/.test-server.config.json
          npx wp-test-server cli port=8888 command="bash elementor-config/setup.sh" config=tests/playwright/upgrade-test/.test-server.config.json
      - name: Install chromium
        run: npx playwright install chromium
      - name: Run Playwright tests
        run: npm run test:playwright:elements-regression -- --grep="Test heading template"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results-elements-regression
          path: test-results/
          retention-days: 3

  test-result:
    needs: run-upgrade-test
    if: ${{ always() }} # Will be run even if 'Playwright' matrix will be skipped
    runs-on: ubuntu-22.04
    name: Playwright - Test Results
    steps:
      - name: Test status
        run: echo "Test status is - ${{ needs.run-upgrade-test.result }}"
      - name: Check Playwright matrix status
        if: ${{ needs.run-upgrade-test.result != 'success' && needs.run-upgrade-test.result != 'skipped' }}
        run: exit 1


