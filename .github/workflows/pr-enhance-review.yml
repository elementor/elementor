name: PR Enhanced Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  review:
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && startsWith( github.repository, 'elementor/' )
    uses: elementor/elementor-cloud-github-actions/.github/workflows/pr-enhance-review.yml@master
    secrets: inherit

