name: Plugins Tester

on:
  workflow_dispatch:
    inputs:
      plugins:
        type: string
        description: 'Plugins list seperated by comma'
        required: false
      diffThreshold:
        type: string
        description: 'Ignore mismatch threshold'
        required: false
        default: '0.2'

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true


jobs:
  build-plugin:
    name: Build plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npx grunt build
      - name: Save build to cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./build/*
          key: ${{ github.sha }}

  test:
    name: Test Plugins
    runs-on: ubuntu-latest
    needs: [build-plugin]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Restore build from cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./build/*
          key: ${{ github.sha }}
      - name: Set Env vars
        run: |
            echo "PLUGINS_TESTER__PLUGINS_TO_TEST=${{ github.event.inputs.plugins }}" >> $GITHUB_ENV
            echo "PLUGINS_TESTER__DIFF_THRESHOLD=${{ github.event.inputs.diffThreshold }}" >> $GITHUB_ENV
      - name: Run wp-env
        uses: ./.github/workflows/run-wp-env
        with:
          PLUGINS: './tests/plugins-tester/plugins/elementor-tests-utils'
          PORT: '7777' # In order to enable local run side by side with another default server (port 8888)
      - run: wp-env run cli "wp option update elementor_onboarded 1"
      - run: cd ./tests/plugins-tester && npm install
      - name: Run tests
        run: cd ./tests/plugins-tester && npm test
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: errors-reports
          path: ./tests/plugins-tester/errors-reports/
          retention-days: 7
