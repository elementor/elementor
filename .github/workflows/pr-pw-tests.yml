name: PR Playwright Tests

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  build-plugin:
    name: Build plugin
    uses: ./.github/workflows/build.yml

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-22.04
    needs: [build-plugin]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-plugin.outputs.artifact_name }}
          path: ./build

      - name: Run wp-playground
        id: wp-playground
        run: |
            npm run wp-playground:ci &
            
            # Wait for WordPress to be ready
            while ! curl -s http://127.0.0.1:9400 > /dev/null; do
              echo "Waiting for WordPress to be ready..."
              sleep 2
            done
            
            echo "WordPress is running on http://127.0.0.1:9400"
